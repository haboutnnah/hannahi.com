language: ruby
rvm: 
  - 2.2.2 # We need this version or higher for html-validator

before_script:
  - chmod +x ./travis # Allows the script to run

script:
  - ./travis

gemfile:
  - ./Gemfile

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - BUNDLE_GEMFILE=./Gemfile

sudo:
  - false

before_install:
  - nvm install node

addons:
  code_climate:
      repo_token: 
        secure: ""