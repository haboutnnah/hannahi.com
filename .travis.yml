language: ruby
rvm: 
# We need this version or higher for html-validator
  - 2.2.5 

before_script:
# Allows the script to run
  - chmod +x ./tests 
  - bundle install

script:
  - bundle exec jekyll serve &
  - npm install -g amphtml-validator
  - ./tests
  - amphtml-validator http://localhost:4000/amp/index.html

gemfile:
  - ./ci.Gemfile

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - BUNDLE_GEMFILE=./travis.Gemfile

sudo:
  - false

before_install:
  - nvm install node

addons:
  code_climate:
      repo_token: 
        secure: ""